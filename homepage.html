<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Homepage</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        
    </head>
    <body>
        <header>
            <nav class="left-header">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </nav>
            <nav class="right-header">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#"><i class="fas fa-th"></i></a></li>
                    <li><a href="#"><i class="far fa-user-circle"></i></a></li>
                </ul>
            </nav>
        </header>

        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"/>
        </div>

        <div class="search-form">
            <form id="form" action="/web/20191130234759/https://www.google.com/search" method="GET" onsubmit="return q.value!=''" role="search">
                <div class="search-bar">
                    <div class="search-icon"><i class="fas fa-search fa-2x"></i></div>
                    <div class="search-input">
                        <input name="search" type="text" id="search" title="Search">
                    </div>
                    <div class="search-voice"><i class="fas fa-microphone"></i></div>
                </div>
            </form>
        </div>

        <div class="search-buttons">
            <button id="google-search">Google Search</button>
            <button id="feeling-lucky">I'm Feeling Lucky</button>
        </div>

        <footer>
            <nav class="left-footer">
                <ul class="left-footer">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </nav>
            <nav class="right-footer">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
